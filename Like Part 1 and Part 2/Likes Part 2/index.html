<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"></div>
        <div id="hdr-1">
            <h1>Network</h1>
        </div>
        <div id="hdr-2">
            <h1>Your Feed</h1>
        </div>
        <div class="main">
            <div class="col-l">
                <div>
                    <img src="assets/profile.png" alt="profile pic">
                </div>
                <a href="add">Add an Avatar</a>
                <h2>Trixie Mattel</h2>
            </div>
            <div class="col-r">
                <div id="neil">
                    <h2>Neil M</h2>
                    <p id="count_1">0 like(s)</p>
                    <button type="button" id="btn-1" onclick="add_1()">Like</button>
                    <p>I just set up this new discord bot, let me know what you all think. <a href="hyperlink">link</a></p>
                </div>
                <div id="nichole">
                    <h2>Nichole K</h2>
                    <p id="count_2">0 like(s)</p>
                    <button type="button" id="btn-2" onclick="add_2()">Like</button>
                    <p>just finished my <a href="hyperlink">next comic</a>, check it out.</p>
                </div>
                <div id="jim">
                    <h2>Jim R</h2>
                    <p id="count_3">0 like(s)</p>
                    <button type="button" id="btn-3" onclick="add_3()">Like</button>
                    <p>I can't stop listening to the <a href="hyperlink">new album</a>. Who else is liking it?</p>
                </div>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
