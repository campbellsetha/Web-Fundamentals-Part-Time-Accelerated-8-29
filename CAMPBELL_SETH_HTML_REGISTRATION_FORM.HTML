<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Dojo Registration Form</title>
</head>
<body>
    <div>
        <label>First Name:* </label>
        <input type="text" name="first_name" placeholder="First Name">
    </div>
    <div>
        <label>Last Name:*</label>
        <input type="text" name="last_name" placeholder="Last Name">
    </div>
    <div>
        <label>Email Address:* </label>
        <input type="text" name="email_address" placeholder="Email Address">
    </div>
    <div>
        <label>Password:* </label>
        <input type="password" name="password" placeholder="Select a strong password">
    </div>
    <div>
        <label>Confirm Password:* </label>
        <input type="password" name="password_confirm" placeholder="Re-Enter Password">
    </div>
    <div>
        <label>Birthday: </label>
        <input type="date" name="dob">
    </div>
    <div>
        <label>Gender Identity:</label>
    </div>
    <div>
        <input type="radio" name="male" value="normal" id="male">
        <label for="male">Male</label>

        <input type="radio" name="female" value="normal" id="female">
        <label for="female">Female</label>

        <input type="radio" name="nb" value="normal" id="nb">
        <label for="nb">Non-Binary</label>
        
        <input type="radio" name="na" value="normal" id="na">
        <label for="na">I prefer not to answer</label>
    </div>
    <div>
        <label>A short description about myself:</label>
    </div>
    <div>
        <textarea name="about_me" id="about_me" cols="30" rows="10" placeholder="Tell us about yourself.">   
        </textarea>
    </div>
    <div>
        <label>Favorite Language: </label>
        <select name="languages" id="languages">
            <option>Python</option>
            <option>Java</option>
            <option>C/C++</option>
            <option>HTML</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="email_updates" id="accept">
        <label for="accept">Yes, I would like to recieve periodic email updates!</label>
    </div>
    <div>
        <input type="submit" value="Create Account" >
    </div>
</body>
</html>
